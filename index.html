<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาเลขแปลง IN-TECH</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        #searchInput:focus {
            outline: none;
            border-color: #3498db;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
        }
        #searchBtn {
            background: #3498db;
            color: white;
        }
        #clearBtn {
            background: #e74c3c;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .no-data {
            text-align: center;
            color: #7f8c8d;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ค้นหาเลขแปลง IN-TECH</h1>
        <p class="subtitle">ระบบค้นหาเลขแปลงจาก Google Sheet โครงการผ่ากอ</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" 
                   placeholder="กรอกเลขแปลง เช่น 10001145e3" 
                   autocomplete="off">
        </div>
        
        <div class="buttons">
            <button id="searchBtn">ค้นหา</button>
            <button id="clearBtn">ล้าง</button>
        </div>
        
        <div class="result-box" id="resultBox">
            <div class="no-data" id="noData">
                กรุณากรอกเลขแปลงที่ต้องการค้นหา
            </div>
        </div>
    </div>

    <script>
        // ข้อมูลตัวอย่าง (สามารถค้นหาได้ทันที)
        const sheetData = [
            { 'เลขที่แปลง': '10001145e3', 'โครงการ': 'ผ่ากอ', 'ชื่อ': 'สมชาย ใจดี', 'พื้นที่': '2 ไร่' },
            { 'เลขที่แปลง': '1000114511', 'โครงการ': 'ผ่ากอ', 'ชื่อ': 'สุนิดา รักธรรม', 'พื้นที่': '1.5 ไร่' },
            { 'เลขที่แปลง': 'IN-TECH-001', 'โครงการ': 'ผ่ากอ', 'ชื่อ': 'ธนวัฒน์ พัฒนา', 'พื้นที่': '3 ไร่' },
            { 'เลขที่แปลง': 'IN-TECH-002', 'โครงการ': 'ผ่ากอ', 'ชื่อ': 'อรุณี สุขใจ', 'พื้นที่': '0.5 ไร่' },
            { 'เลขที่แปลง': '10002233f4', 'โครงการ': 'ผ่ากอ', 'ชื่อ': 'วิรัช เมืองดี', 'พื้นที่': '5 ไร่' }
        ];

        // องค์ประกอบ DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultBox = document.getElementById('resultBox');
        const noData = document.getElementById('noData');

        // ฟังก์ชันค้นหา
        function searchData() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('กรุณากรอกเลขแปลงที่ต้องการค้นหา');
                return;
            }
            
            // ล้างผลลัพธ์เก่า
            resultBox.innerHTML = '';
            
            // ค้นหาข้อมูล
            const results = sheetData.filter(item => {
                // ค้นหาทุกคอลัมน์
                for (const key in item) {
                    if (String(item[key]).includes(searchTerm)) {
                        return true;
                    }
                }
                return false;
            });
            
            // แสดงผลลัพธ์
            if (results.length === 0) {
                resultBox.innerHTML = `
                    <div class="no-data">
                        ไม่พบข้อมูลที่ตรงกับ "${searchTerm}"
                    </div>
                `;
            } else {
                results.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    
                    let html = '<strong>✓ พบข้อมูล</strong><br>';
                    for (const key in item) {
                        html += `${key}: ${item[key]}<br>`;
                    }
                    
                    resultDiv.innerHTML = html;
                    resultBox.appendChild(resultDiv);
                });
                
                // เพิ่มสรุป
                const summary = document.createElement('div');
                summary.className = 'result-item';
                summary.style.backgroundColor = '#e8f4f8';
                summary.style.borderRadius = '5px';
                summary.innerHTML = `<strong>สรุป:</strong> พบ ${results.length} รายการที่ตรงกับ "${searchTerm}"`;
                resultBox.appendChild(summary);
            }
        }

        // ฟังก์ชันล้าง
        function clearSearch() {
            searchInput.value = '';
            resultBox.innerHTML = `
                <div class="no-data" id="noData">
                    กรุณากรอกเลขแปลงที่ต้องการค้นหา
                </div>
            `;
        }

        // Event Listeners
        searchBtn.addEventListener('click', searchData);
        clearBtn.addEventListener('click', clearSearch);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchData();
            }
        });

        // Focus ที่ช่องค้นหา
        searchInput.focus();

        // แสดงข้อมูลตัวอย่างใน Console
        console.log('ระบบค้นหาเลขแปลง IN-TECH พร้อมใช้งาน');
        console.log('ข้อมูลตัวอย่าง:', sheetData);
        console.log('ใช้คำสั่ง: searchData("10001145e3")');
    </script>
</body>
</html>
