<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแสดงข้อมูล Google Sheet ภาษาไทย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Sarabun', sans-serif;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #4e73df;
            color: white;
            position: sticky;
            top: 0;
            font-size: 14px;
        }
        .table td {
            font-size: 13px;
            vertical-align: middle;
        }
        .btn {
            border-radius: 8px;
            font-weight: 500;
        }
        #loading {
            text-align: center;
            padding: 50px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-table me-2"></i>ระบบแสดงข้อมูลจาก Google Sheet</h2>
            <p class="mb-0">โครงการผ่ากล | Sheet: <strong>สถานะ</strong></p>
        </div>
        
        <div id="message"></div>
        
        <div class="card mb-3">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="ค้นหาเลขแปลง, ชื่อเกษตรกร...">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search"></i> ค้นหา
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <button class="btn btn-success" id="loadDataBtn">
                                <i class="fas fa-sync"></i> โหลดข้อมูล
                            </button>
                            <button class="btn btn-warning" id="testThaiBtn">
                                <i class="fas fa-vial"></i> ทดสอบ
                            </button>
                            <button class="btn btn-info" id="viewRawBtn">
                                <i class="fas fa-code"></i> ดูข้อมูลดิบ
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="stats" class="mb-3"></div>
                
                <div id="loading" style="display: none;">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2">กำลังโหลดข้อมูลภาษาไทย...</p>
                </div>
                
                <div id="dataTable">
                    <!-- ข้อมูลจะแสดงที่นี่ -->
                    <div class="alert alert-light text-center">
                        <i class="fas fa-database fa-3x text-muted mb-3"></i>
                        <h5>ยังไม่มีข้อมูล</h5>
                        <p>กดปุ่ม "โหลดข้อมูล" เพื่อเริ่มต้น</p>
                    </div>
                </div>
                
                <div id="dataInfo" class="mt-3 text-center"></div>
            </div>
        </div>
        
        <div class="text-center text-muted small">
            <p>ระบบดึงข้อมูลจาก Google Sheet | อัปเดตล่าสุด: <span id="currentTime"></span></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
    <script>
        // แสดงเวลาปัจจุบัน
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('th-TH', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            $('#currentTime').text(timeStr);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
